<div class="centralsection" ng-controller="profilectrl">
	<div style="height: 170px;">
		<div style="margin-top: 30px">
			<img src="https://i2.wp.com/www.simplifiedcoding.net/wp-content/uploads/2016/11/profile.png?ssl=1" style="float: left;flex: left; height: 130px; margin-right: 20px">
			<div class="userinfocontainer">
				<div class='userinfo'>Username : {{username}}<div >
				<div class='userinfo'>Email-Id : {{emailid}}<div >
				<div class='userinfo'>Password : {{password}}<div >
				<div class='userinfo'>Question Asked : {{questionasked}}<div >
				<div class='userinfo'>Question Answered : {{questionanswered}}<div >
			</div>
		</div>
		<div ng-controller="datactrl" style="margin-top:40px;margin-left: -10px;margin-right:  -10px;">
			<div class="allquestions" ng-repeat="x in list">
					
					<div class="questioncontainer"ng-controller="queansctrl">
						<div class="onequestioncontainer">
							<div class="singlequestion">
								{{x.question}}
							</div>
							<div class="quedatabox">Votes: {{votes}}, Answers: {{answers}}, {{askedby}} asked this</div>
						</div>
					</div>
					
			</div>
		</div>
	</div>

</div>
