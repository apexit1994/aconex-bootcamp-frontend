<div class="centralsection" ng-controller="profilectrl">
	<div style="height: 170px" ng-controller="datactrl">
		<div class="allquestions" ng-repeat="x in list">
			<div class='questioncontainer'>
				<div class="valuescontainer">
					<div class="valuestext">Answers</div>
					<div class='values'>2</div>
				</div>
				<div class="valuescontainer" style="margin-left: -1px">
					<div class='valuestext'>Votes</div>
					<div class='values'>5</div>
				</div>
				<div class="questionbox">
					{{x.question}}
				</div>
				<div class="askedby">Apexit asked this</div>
				<br>
			</div>
		</div>
	</div>
</div>
